<!DOCTYPE html>
<html>
<head>
  <title>请假申请</title>
  <script>
    function saveLeaveRequest() {
      // 获取输入字段的值
      var name = document.getElementById("name").value;
      var reason = document.getElementById("reason").value;
      var startDate = formatDate( document.getElementById("startDate").value);
      var endDate = formatDate(document.getElementById("endDate").value);
      var reviewDateTime = formatDate(document.getElementById("reviewDateTime").value);

       // 格式化日期时间
  function formatDate(dateTime) {
    var date = new Date(dateTime);
    var year = date.getFullYear();
    var month = padZero(date.getMonth() + 1);
    var day = padZero(date.getDate());
    var hours = padZero(date.getHours());
    var minutes = padZero(date.getMinutes());
    var seconds = padZero(date.getSeconds());

    return year + "-" + month + "-" + day + " " + hours + ":" + minutes + ":" + seconds;
  }
    // 在单个数字前补零
    function padZero(number) {
    return number.toString().padStart(2, "0");
  }

      // 创建一个对象来保存请假申请数据
      var leaveRequest = {
        name: name,
        reason: reason,
        startDate: startDate,
        endDate: endDate,
        reviewDateTime: reviewDateTime
      };

      // 将请假申请数据保存到本地存储
      localStorage.setItem("leaveRequest", JSON.stringify(leaveRequest));


       // 跳转到index.html页面
      window.location.href = "main.html";
    }
  </script>
</head>
<body>
  <h1>请假申请</h1>
  <form>
    <label for="name">姓名：</label>
    <input type="text" id="name" required><br>

    <label for="reason">理由：</label>
    <textarea id="reason" required></textarea><br>

    <label for="startDate">请假开始日期和时间：</label>
    <input type="datetime-local" id="startDate" required><br>

    <label for="endDate">请假结束日期和时间：</label>
    <input type="datetime-local" id="endDate" required><br>

    <label for="reviewDateTime">审核日期和时间：</label>
    <input type="datetime-local" id="reviewDateTime" required><br>

    <button type="button" onclick="saveLeaveRequest()">确定</button>
  </form>
</body>
</html>
